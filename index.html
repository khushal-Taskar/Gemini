<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Gestures</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: white; }
        canvas { display: block; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover { background: rgba(255, 255, 255, 0.3); }
        button.active { background: #3b82f6; border-color: #60a5fa; }

        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 4px;
            background: none;
            cursor: pointer;
        }

        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            transform: scaleX(-1);
        }

        video { width: 100%; height: 100%; object-fit: cover; }
        
        .status { font-size: 12px; color: #10b981; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div>
            <div class="section-title">Shape Template</div>
            <div class="btn-group">
                <button onclick="setTemplate('heart')" id="btn-heart">Heart</button>
                <button onclick="setTemplate('flower')" id="btn-flower">Flower</button>
                <button onclick="setTemplate('saturn')" id="btn-saturn">Saturn</button>
                <button onclick="setTemplate('buddha')" id="btn-buddha">Buddha</button>
                <button onclick="setTemplate('fireworks')" id="btn-fireworks">Fireworks</button>
            </div>
        </div>

        <div>
            <div class="section-title">Particle Color</div>
            <input type="color" id="colorPicker" value="#3b82f6">
        </div>

        <div class="status" id="hand-status">Detecting hand...</div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particles, geometry;
        const PARTICLE_COUNT = 15000;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let currentTemplate = 'heart';
        let handTension = 1.0; // Scaler for expansion

        // Initialize Three.js
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for(let i=0; i<PARTICLE_COUNT*3; i++) positions[i] = (Math.random() - 0.5) * 10;
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.015,
                color: 0x3b82f6,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            setTemplate('heart');
        }

        // Shape Generators
        function setTemplate(type) {
            currentTemplate = type;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');

            const pos = geometry.attributes.position.array;
            let index = 0;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * 2 - 1;

                if (type === 'heart') {
                    const phi = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(phi), 3);
                    y = 13 * Math.cos(phi) - 5 * Math.cos(2 * phi) - 2 * Math.cos(3 * phi) - Math.cos(4 * phi);
                    z = (Math.random() - 0.5) * 5;
                    x *= 0.1; y *= 0.1;
                } 
                else if (type === 'flower') {
                    const angle = i * 0.1;
                    const r = 0.5 * Math.sqrt(i);
                    x = r * Math.cos(angle) * 0.05;
                    y = r * Math.sin(angle) * 0.05;
                    z = Math.sin(r * 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.6) { // Sphere
                        const r = 1.5;
                        x = r * Math.sqrt(1 - u * u) * Math.cos(t);
                        y = r * Math.sqrt(1 - u * u) * Math.sin(t);
                        z = r * u;
                    } else { // Ring
                        const r = 2.5 + Math.random() * 1.5;
                        x = r * Math.cos(t);
                        y = r * Math.sin(t) * 0.2;
                        z = (Math.random() - 0.5) * 0.1;
                    }
                }
                else if (type === 'buddha') {
                    // Stylized Low-poly/Voxel Buddha approximation
                    if (i < PARTICLE_COUNT * 0.4) { // Head & Body
                        x = Math.sin(t) * (1 - Math.abs(u)) * 1.2;
                        y = u * 2;
                        z = Math.cos(t) * (1 - Math.abs(u)) * 1.2;
                    } else { // Base/Legs
                        x = (Math.random() - 0.5) * 4;
                        y = -2 + Math.random();
                        z = (Math.random() - 0.5) * 3;
                    }
                }
                else { // Fireworks
                    const r = Math.random() * 5;
                    x = r * Math.sqrt(1 - u * u) * Math.cos(t);
                    y = r * Math.sqrt(1 - u * u) * Math.sin(t);
                    z = r * u;
                }

                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        // Hand Tracking Setup
        const videoElement = document.getElementById('webcam');
        const statusElement = document.getElementById('hand-status');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusElement.innerText = "Hand Active";
                const landmarks = results.multiHandLandmarks[0];
                
                // Calculate distance between thumb tip (4) and index tip (8)
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );
                
                // Map distance to tension (0.5 to 3.0)
                handTension = THREE.MathUtils.lerp(handTension, dist * 10, 0.1);
            } else {
                statusElement.innerText = "No hand detected";
                handTension = THREE.MathUtils.lerp(handTension, 1.0, 0.05);
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        cameraFeed.start();

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            const color = document.getElementById('colorPicker').value;
            particles.material.color.set(color);

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Morphing to target position
                const target = targetPositions[i] * handTension;
                positions[i] += (target - positions[i]) * 0.1;
            }

            geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        // Responsive resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThree();
        animate();
    </script>
</body>
</html>
